<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<div class="container">
    <h1>lista de Receita</h1>

    <div class="formulario-tabela">
        <div class="formulario">
            <div>
                <label for="campo-nome">Nome</label>
                <input type="text" name="campo-nome" id="campo-nome" placeholder="Qualquer Coisa" [(ngModel)]="nome">
            
            </div>
            
            <div>
                <label for="campo-valor">Valor</label>
                <input type="text" name="campo-valor" id="campo-valor" [(ngModel)]="valor">
            </div>
            
            <button (click)="salvarReceita()" >Salvar</button>
        </div>
        <div>
            <table class="table table-success table-striped">
                <thead>
                    <tr>
                        <th>código</th>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    @for(receita of receitas; track receita){
                    <tr>
                        <td class="table-primary">{{receita.id}}</td>
                        <td>{{receita.nome}}</td>
                        <td>{{receita.valor}}</td>
                        <td>
                            <button (click)="editar(receita)">Editar</button>
                            <button (click)="apagar(receita)">Apagar</button>
                        </td>
                    </tr>
                }
                </tbody>
            </table>
        </div>
    </div>
</div>
