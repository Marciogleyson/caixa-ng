<h1>Lista de clientes</h1>

<div>
    <label for="campo-nome">Nome</label>
    <input type="text" name="campo-nome" id="campo-nome" [(ngModel)]="cliente!.nome">
</div>

<div>
    <label for="campo-cpf">CPF</label>
    <input type="text" name="camo-cpf" id="campo-cpf" [(ngModel)]="cliente!.cpf">
</div>

<button (click)="salvar()">Salvar</button>
